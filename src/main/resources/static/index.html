<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>User Score App</h1>
    <button type="button" class="btn" ng-click="incrementScore()">Increment</button>
    <button type="button" class="btn" ng-click="decrementScore()">Decrement</button>
    <h2>score = {{score}}</h2>
    <form novalidate ng-submit="showScoreByUserId()">
        <input class="form-control" type="number" ng-model="userId">
        <button class="btn btn-success" type="submit">Check</button>
    </form>
    <h2>user score = {{scoreByUserId}}</h2>
</div>
</body>
</html>
